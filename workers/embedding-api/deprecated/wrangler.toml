name = "minimoonoir-embedding-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Free tier limits: 100k req/day, 10ms CPU time
# ONNX inference takes ~5-10ms for small models

[vars]
MODEL_NAME = "Xenova/all-MiniLM-L6-v2"
EMBEDDING_DIMENSIONS = "384"

# CORS for PWA access
[triggers]
crons = []
