# Cloud Build configuration for automated deployment to Cloud Run
# Uses high-CPU machine for building large ML models
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/nostr-bbs/embedding-api:$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/nostr-bbs/embedding-api:latest'
      - '.'
    dir: 'services/embedding-api'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/nostr-bbs/embedding-api'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'embedding-api'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/nostr-bbs/embedding-api:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--service-account'
      - 'nostr-bbs-runtime@$PROJECT_ID.iam.gserviceaccount.com'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '3'
      - '--min-instances'
      - '0'
      - '--concurrency'
      - '80'
      - '--timeout'
      - '60'
      - '--set-env-vars'
      - 'ALLOWED_ORIGINS=${_ALLOWED_ORIGINS}'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/nostr-bbs/embedding-api:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/nostr-bbs/embedding-api:latest'

substitutions:
  _ALLOWED_ORIGINS: 'http://localhost:5173'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
