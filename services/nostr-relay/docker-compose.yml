version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nostr-postgres
    environment:
      POSTGRES_DB: nostr
      POSTGRES_USER: nostr
      POSTGRES_PASSWORD: nostr_secure_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nostr"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  relay:
    build: .
    container_name: nostr-relay
    environment:
      PORT: 8080
      HOST: 0.0.0.0
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: nostr
      POSTGRES_USER: nostr
      POSTGRES_PASSWORD: nostr_secure_password
      WHITELIST_PUBKEYS: ""  # Comma-separated list of allowed pubkeys
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:
